<md-sidenav-container class="app-root" fullscreen>
  <md-sidenav #sidenav mode="over">
    <md-nav-list>
      <h3>Menu</h3>
      <a md-list-item routerLink="/home" routerLinkActive="active-link" mdTooltip="Go To HomePage" [mdTooltipPosition]="tooltipPosition"
        (click)="sidenav.close()"><i class="material-icons">home</i>Home</a>
      <a md-list-item routerLink="/contacts" routerLinkActive="active-link" mdTooltip="Go To ContactsPage" [mdTooltipPosition]="tooltipPosition"
        (click)="sidenav.close()"><i class="material-icons">contacts</i>Contacts</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <div class="app-toolbar">
      <h1>Contacts App</h1>
    </div>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
